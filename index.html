<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="img-section">
        <div class="name-tag">IKEM</div>
        <div class="photo-tag">Photo by Justin Lim on Unsplash</div>
    </div>
    <div class="form-section">
        <div class="form-header">
            <p class="form-write-up">
                Are you in search of a villian boss to serve? Come join the minions and work for our boss
                Gru. We'll make him the greatest super villian of all time.
            </p>
        </div>
        <!-- <div class="form-body"> -->
            <form action="" class="form-body">
                <div class="form-row">
                    <div class="form-input">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="form-input">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-input">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-input">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password">
                    </div>
                </div>
                <div class="submit-btn">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a>Log in</a></p>
                </div>
            </form>
        <!-- </div> -->
        <div>

        </div>
    </div>
</body>
</html>
